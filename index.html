<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>سلة الحياة • محادثة</title>
    <link rel="icon" href="logo.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/styles/tokens.css?v=1.0.1" />
    <link rel="stylesheet" href="src/styles/globals.css?v=1.0.1" />
    <link rel="stylesheet" href="src/styles/chat.css?v=1.0.1" />
  </head>
  <body>
    <div class="bg-blobs" aria-hidden="true">
      <span class="blob blob-1"></span>
      <span class="blob blob-2"></span>
      <span class="blob blob-3"></span>
    </div>

    <header class="site-header">
      <div class="brand">
        <img class="brand-logo" src="logo.png" alt="شعار سلة الحياة" />
        <div class="brand-text">
          <span class="brand-title">Basket of Life</span>
          <span class="brand-sub">Chat</span>
        </div>
      </div>
      <div class="header-actions">
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme" aria-pressed="false">
          <svg class="icon-sun" viewBox="0 0 24 24" aria-hidden="true"><path d="M6.76 4.84l-1.8-1.79L3.17 4.84l1.79 1.79 1.8-1.79zM1 13h3v-2H1v2zm10 10h2v-3h-2v3zM4.84 17.24l-1.8 1.79 1.79 1.79 1.8-1.79-1.79-1.79zM20 13h3v-2h-3v2zm-2.24 4.24l1.79 1.79 1.79-1.79-1.79-1.79-1.79 1.79zM11 1h2v3h-2V1zm7.41 3.05l-1.79 1.79 1.8 1.8 1.79-1.8-1.8-1.79zM12 6a6 6 0 100 12 6 6 0 000-12z"/></svg>
          <svg class="icon-moon" viewBox="0 0 24 24" aria-hidden="true"><path d="M9.37 5.51A7.5 7.5 0 0017.5 18a7.5 7.5 0 005.12-1.98A9.5 9.5 0 019.37 5.51z"/></svg>
        </button>
      </div>
    </header>

    <section class="hero" id="hero">
      <div class="hero-inner">
        <div class="user-type-switch hero-switch">
          <button id="userTypeToggle" class="user-type-toggle" aria-label="Switch user type" data-user-type="buyer">
            <div class="user-type-slider"></div>
            <div class="user-type-labels">
              <span class="user-type-label buyer">مشتري</span>
              <span class="user-type-label farmer">مزارع</span>
            </div>
          </button>
        </div>
        <h1><span class="hi">لديك سؤال عن الفراولة؟</span> لدي كل الإجابات</h1>
        <div class="hero-ctas">
          <button id="heroCtaBtn" class="btn-cta" data-message="مرحباً، ماذا يمكنك أن تفعل؟">ابدأ بالسؤال</button>
        </div>
      </div>
    </section>

    <main id="app" class="app">
      <section id="starterGrid" class="starter-grid" aria-label="Message starters">
        <button class="starter-card" data-message="من أين جاءت هذه الفراولة؟">
          <div class="starter-icon">
            <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
          </div>
          <span>من أين جاءت هذه الفراولة؟</span>
        </button>
        <button class="starter-card" data-message="متى تم حصادها؟">
          <div class="starter-icon">
            <svg viewBox="0 0 24 24"><path d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"/></svg>
          </div>
          <span>متى تم حصادها؟</span>
        </button>
        <button class="starter-card" data-message="هل يمكن أن تسبب أي حساسية؟">
          <div class="starter-icon">
            <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/></svg>
          </div>
          <span>هل يمكن أن تسبب أي حساسية؟</span>
        </button>
        <button class="starter-card" data-message="هل يمكن استخدامها في العصائر؟">
          <div class="starter-icon">
           <svg viewBox="0 0 24 24"><path d="M11 13v6H6v2h12v-2h-5v-6l8-8V3H3v2l8 8zM7.5 7l-2-2h13l-2 2h-9z"/></svg>
          </div>
          <span>هل يمكن استخدامها في العصائر؟</span>
        </button>
      </section>

      <section id="thread" class="thread" role="log" aria-live="polite" aria-relevant="additions"></section>
    </main>

    <div class="composer-wrap">
      <form id="composer" class="composer" autocomplete="off">
        <div class="composer-actions">
          <button type="submit" id="sendBtn" class="btn send" aria-label="Send">
            <span class="send-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M2 21l20-9L2 3v7l14 2-14 2v7z"/></svg>
            </span>
            <span class="stop-text">توقف</span>
          </button>
        </div>
        <textarea id="input" class="input" rows="1" placeholder="أرسل رسالة…"></textarea>
      </form>
    </div>


    <noscript>
      JavaScript is required for the interactive chat.
    </noscript>

    <script src="src/js/app.js?v=1.0.1"></script>
  </body>
  </html>
